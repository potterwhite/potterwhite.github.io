# =================================================================================
# MODULE CONFIGURATION
# =================================================================================
module:
  imports:
    - path: github.com/google/docsy
      disable: false
    - path: github.com/google/docsy/dependencies
      disable: false
  hugoVersion:
    extended: true
    min: 0.110.0

# =================================================================================
# BASIC SITE CONFIGURATION
# =================================================================================
baseURL: https://potterwhite.github.io

# --- MULTILINGUAL SETUP ---
defaultContentLanguage: zh-cn

enableMissingTranslationPlaceholders: true
enableRobotsTXT: true

taxonomies:
  tag: tags
  category: categories

pygmentsCodeFences: true
pygmentsUseClasses: false
pygmentsUseClassic: false
pygmentsStyle: tango

permalinks:
  blog: /:section/:year/:month/:day/:slug/

imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart

# =================================================================================
# LANGUAGE SPECIFIC CONFIGURATION
# =================================================================================
languages:
  en:
    languageName: English
    # contentDir: content/en
    contentDir: "content_root/content/en"
    staticDirs: ["content_root/static"] # Use staticDirs for more flexibility
    title: Enthusiast of Embedded Systems
    weight: 2
    params:
      time_format_default: "Jan 2, 2006"
      time_format_blog: "Jan 2, 2006"
      description: |
        First of all, I am a Christian.
        Husband to my wife.
        Father to my daughters.
        Enthusiast of Embedded Systems, Linux/Docker/ERP/WASAPI/NodeJS/Socket.IO/

  zh-cn:
    languageName: 简体中文
    # contentDir: content/zh-cn
    contentDir: "content_root/content/zh-cn"
    staticDirs: ["content_root/static"] # Use staticDirs for more flexibility
    title: 嵌入式系统爱好者
    weight: 1
    params:
      time_format_default: 2006年01月02日
      time_format_blog: 2006年01月02日
      description: |
        首先，我是一名基督徒uuuuuu。
        一位丈夫。
        一位父亲。
        嵌入式系统、Linux/Docker/ERP/WASAPI/NodeJS/Socket.IO 的爱好者。

# =================================================================================
# MARKDOWN AND MARKUP CONFIGURATION
# =================================================================================
markup:
  goldmark:
    extensions:
      definitionList: true
      table: true
      typographer: false
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: "blackfriday"
    renderer:
      unsafe: true # Required for some Docsy features like mermaid diagrams
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true # Set to 'true' for PrismJS compatibility if you use it
    style: "tango"
    tabWidth: 4
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2

# =================================================================================
# OUTPUTS AND SITE PARAMETERS (PARAMS)
# =================================================================================
# This feature is provided by the Docsy theme. It can be uncommented now.
outputs:
  section: [HTML, RSS]
  # section: [HTML, print, RSS]

params:
  # --- General ---
  showLastUpdated: false
  enableGitInfo: true
  copyright:
    authors: Potter White | [CC BY 4.0](https://creativecommons.org/licenses/by/4.0) |
    from_year: 2024
  privacy_policy: https://policies.google.com/privacy

  # --- Search ---
  offlineSearch: true
  offlineSearchMaxResults: 25
  offlineSearchSummaryLength: 2000

  # --- Code Blocks ---
  prism_syntax_highlighting: true

  # --- Repository Links ---
  github_repo: https://github.com/potterwhite/blog-source
  github_project_repo: https://github.com/potterwhite
  github_branch: main

  # --- UI/UX ---
  ui:
    showLightDarkModeMenu: true
    breadcrumb_disable: false
    navbar_logo: true
    navbar_translucent_over_cover_disable: false
    sidebar_menu_compact: true
    sidebar_search_disable: false
    feedback:
      enable: false
      'yes': >-
        Glad to hear it! Please <a href="https://github.com/potterwhite/blog-source/issues/new">tell us how we can improve</a>.
      'no': >-
        Sorry to hear that. Please <a href="https://github.com/potterwhite/blog-source/issues/new">tell us how we can improve</a>.
    readingtime:
      enable: true

  # --- Table of Contents ---
  toc:
    min_level: 1
    max_level: 1

  # --- Footer Links ---
  links:
    user:
      - name: X
        url: https://x.com/potter_whi3340
        icon: fab fa-twitter
        desc: Follow us on Twitter to get the latest news!
      - name: Stack Overflow
        url: https://example.org/stack
        icon: fab fa-stack-overflow
        desc: Practical questions and curated answers
    developer:
      - name: GitHub
        url: https://github.com/potterwhite
        icon: fab fa-github
        desc: Development takes place here!
      - name: Slack
        url: https://example.org/slack
        icon: fab fa-slack
        desc: Chat with other project developers

  # --- Versioning ---
  version_menu: Releases
  archived_version: false
  version: 0.0
  url_latest_version: https://potterwhite.github.io
